upstream jenkins {
    server jenkins-container:8080;
}

upstream backend {
    least_conn;  # 연결 수가 가장 적은 서버 우선

    server backend1:8080 weight=1;
    server backend2:8080 weight=1;
    server backend3:8080 weight=1;
}

upstream backend_sticky {
    ip_hash;     # 클라이언트 IP 기반 고정 세션

    server backend1:8080 weight=1;
    server backend2:8080 weight=1;
    server backend3:8080 weight=1;
}

server {
    listen 80;
    listen [::]:80;
    server_name i13a307.p.ssafy.io;

    # Let's Encrypt 검증은 HTTP로 처리
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri $uri/ =404;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name i13a307.p.ssafy.io;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/i13a307.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13a307.p.ssafy.io/privkey.pem;

    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000" always;


    # Gzip 압축 활성화
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Let's Encrypt 검증용
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri $uri/ =404;
    }

    location /jenkins {
            proxy_pass http://jenkins;  # upstream 이름 사용
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Proto https;  # 중요!
             proxy_set_header X-Forwarded-Proto https;  # 중요!
             proxy_set_header X-Forwarded-Port 443;     # 중요!
             proxy_set_header X-Forwarded-Host $host;   # 중요!

              # Jenkins URL 리다이렉트 수정
              proxy_redirect http://$host:8082 https://$host/jenkins;

              # 추가 보안 헤더
              proxy_set_header X-Forwarded-Ssl on;

              # 타임아웃 설정
              proxy_read_timeout 90s;
              proxy_send_timeout 90s;
        }

    # API 요청 프록시 (필요한 경우)
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/chat {
            proxy_pass http://backend_sticky;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

    # SockJS/WebSocket 프록시 설정 추가 (backend_sticky 사용)
    location /ws-chat {
        proxy_pass http://backend_sticky; # 백엔드 WebSocket 엔드포인트
        proxy_http_version 1.1;

        # WebSocket Upgrade 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 포워딩 헤더 (Spring Boot가 원래 요청 정보를 알 수 있도록)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # HTTPS 감지에 중요
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port; # Nginx가 수신하는 포트

        # 스트리밍 전송을 위한 버퍼링 비활성화
        proxy_buffering off;
        proxy_read_timeout 86400s; # WebSocket 연결을 위한 긴 타임아웃
        proxy_send_timeout 86400s;
    }

    # OAuth 시작 요청도 세션 고정
    location /users/login {
        proxy_pass http://backend_sticky;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
    }

    # OAuth 콜백도 세션 고정 필요
    location /login/oauth2/code {
        proxy_pass http://backend_sticky;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
    }


    # React Router 지원 - 모든 경로를 index.html로 리다이렉트
    location / {
        try_files $uri $uri/ /index.html;
        
        # 보안 헤더
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # 에러 페이지
    error_page 404 /index.html;
    
    # 헬스체크 엔드포인트
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
} 